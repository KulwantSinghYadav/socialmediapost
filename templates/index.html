<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Strategy Input</title>
    <style>
        /* Spinner styles */
        .spinner {
            display: none;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Markdown content styles */
        .markdown-content {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin-top: 20px;
        }

        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .markdown-content p {
            margin-bottom: 15px;
        }

        .markdown-content a {
            color: #3498db;
            text-decoration: none;
        }

        .markdown-content a:hover {
            text-decoration: underline;
        }

        .markdown-content ul {
            list-style-type: disc;
            margin-left: 20px;
        }

        .markdown-content ol {
            list-style-type: decimal;
            margin-left: 20px;
        }

        .markdown-content blockquote {
            border-left: 4px solid #ddd;
            padding-left: 15px;
            color: #777;
            margin-left: 0;
            margin-right: 0;
            font-style: italic;
        }

        .markdown-content code {
            background-color: #f4f4f4;
            padding: 2px 4px;
            font-family: monospace;
            border-radius: 4px;
        }

        .markdown-content pre {
            background-color: #f4f4f4;
            padding: 10px;
            overflow-x: auto;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Social Media Post Generator</h1>
    <form method="POST" onsubmit="showSpinner()">
        <label for="topic">Topic for Social Media post:</label><br>
        <input type="text" id="topic" name="topic" required><br><br>

        <label for="product_description">Your product description:</label><br>
        <input type="text" id="product_description" name="product_description" required><br><br>

        <input type="submit" value="Generate Ad Copy">
    </form>

    <!-- Spinner element -->
    <div id="spinner" class="spinner"></div>

    <!-- Display the result if ad_copy is available -->
    {% if ad_copy %}
        <h2>Here is the ad copy:</h2>
        <div class="markdown-content">
            {{ ad_copy | safe }}
        </div>
    {% endif %}

    <!-- Display the images if available -->
    {% if images %}
        <h2>Here are the images:</h2>
        <div class="markdown-content">
            {{ images | safe }}
        </div>
    {% endif %}

    <script>
        function showSpinner() {
            document.getElementById('spinner').style.display = 'block';
        }
    </script>
</body>
</html>
