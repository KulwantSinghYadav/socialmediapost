<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Strategy Input</title>
    <style>
        /* Spinner styles */
        .spinner {
            display: none;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Marketing Strategy Input</h1>
    <form method="POST" onsubmit="showSpinner()">
        <label for="product_website">Product Website:</label><br>
        <input type="text" id="topic" name="topic" required><br><br>

        <label for="article_url">News Article URL:</label><br>
        <input type="text" id="product_description" name="product_description" required><br><br>

        <input type="submit" value="Generate Ad Copy">
    </form>

    <!-- Spinner element -->
    <div id="spinner" class="spinner"></div>

    <!-- Display the result if ad_copy is available -->
    {% if ad_copy %}
        <h2>Here is the result:</h2>
        <p>{{ ad_copy }}</p>
    {% endif %}

    <script>
        function showSpinner() {
            document.getElementById('spinner').style.display = 'block';
        }
    </script>
</body>
</html>
